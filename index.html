<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo List App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
         <div class="container my-5 text-center">
             <div class="row">
               <div class="col-sm-12">
                    <h1>To Do List</h1>
                    <b>Hey there!,What wouldyou like to do Today?</b>
                    <form>
                        <div class="my-3">
                            <input type="text" placeholder="Eg.Learning JavaScript..." class="todoInput pl-2" autofocus required>
                            <button class="addTodo" type="submit"><img src="./plus.svg" alt="Add Todo"></button>
                        </div>
                    </form>
               </div>
               <div class="container col-sm-12 my-5">
                   <!--
                    <button class="completeTodo"><img src="./check.svg"></button>
                    <input type="text" class="todoItem" disabled>
                    <button class="editTodo"><img src="./edit-3.svg" alt="edit Todo"></button>
                    <button class="deleteTodo"><img src="./trash-2.svg" alt="delete Todo"></button>
                    -->
               </div>
             </div>
         </div>   
        <script type="text/javascript" src="script.js" async defer></script>
    </body>
</html>
